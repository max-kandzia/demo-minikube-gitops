apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dremio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/max-kandzia/demo-minikube-gitops.git'
    targetRevision: HEAD
    path: apps/dremio
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dremio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
