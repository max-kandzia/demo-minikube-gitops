apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dremio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.dremio.com
    chart: dremio
    targetRevision: 19.0.0
    helm:
      values: |
        coordinator:
          replicas: 1
          service:
            type: ClusterIP
        executor:
          replicas: 1
        dremioUser: admin
        dremioPassword: admin123
        storage:
          type: s3
          s3:
            bucketName: dremio-demo
            accessKey: minio
            secretKey: miniopass
            endpoint: http://minio.minio.svc.cluster.local:9000
  destination:
    serve
